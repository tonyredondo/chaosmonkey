name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Dependencies
      run: go get 

    - name: Scope for Go
      uses: undefinedlabs/scope-for-go-action@1.1.0
      with:
        dsn: ${{ secrets.SCOPE_DSN }}
